<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mamazon Books</title>
    <link href="css/ShoppingListForm.css" rel="stylesheet" />
    <style>
        /* Global Font */
        body {
            font-family: Arial, sans-serif;
        }

        /* Headers */
        h1 {
            text-align: center;
            font-size: 28px;
            margin-top: 10px;
        }

        /* Form container */
         #SearchForm {
            max-width: 275px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: lightyellow;
        }

        /* Form label */
        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Form input fields  */
        input[type="text"], #idInput {
            width: 250px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 3px;
        }

        /* Submit button */
        input[type="submit"] {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Summary list */
        #Summary {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
            max-width:250px;
        }

            /* Individual book item and search results */
            #Summary li, .book-details {
                flex: auto;
                margin-left: 10px;
                margin-right: 10px;
                margin-bottom: 20px;
                min-width: 300px;
            }

        /* Book details */
        .book-details {
            padding: 10px;
            border: 1px solid black;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <main>
        <h1>Gooble Shopping Lists</h1>
        <hr />
        <h2>Create a New List</h2>
        <button id="show-form-btn">Create New Shopping List</button>
        <form id="ShoppingListForm">
            <label for="NL_Name">Name:</label>
            <input type="text" id="NL_Name" name="Name" required />

            <label for="NL_Budget">Budget:</label>
            <input type="text" id="NL_Budget" name="Price" required />
            <!--"Completed" checkbox not needed upon the creation of a new list but this code creates that field

                    <label for="NL_Completed">Completed:</label>
                    <input type="checkbox" id="NL_Completed" name="Completed" required />
        -->
            <!-- Not Needed For ShoppingListAPI

                        <label for="NB_Author">Author:</label>
                        <input type="text" id="NB_Author" name="Author" required />

                        <label for="NB_JacketMaterial">Jacket Material:</label>
                        <input type="text" id="NB_JacketMaterial" name="JacketMaterial" required />
        -->
            <input type="submit" value="Create">
        </form>
        <hr />
        <h2>Available Books</h2>
        <ul id="Summary"></ul>
        <hr />
        <h2>Search Book Properties By Id</h2>
        <form id="SearchForm">
            <label for="idInput">Book Id Number:</label>
            <input type="text" id="idInput" name="Id" required />
            <input type="submit" value="Search" />
        </form>
        <div id="searchedItem"></div>
    </main>
    <script src="js/Display_NL_FormToggle.js"></script>
    <script>
        
        document.querySelector('#ShoppingListForm').addEventListener('submit', function (e) { //adds a new book using the form
            e.preventDefault();
            const formData = new FormData(this);
            fetch('api/Books', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            let bookList = document.getElementById('Summary');
            bookList.innerHTML = "";// clears 'Summary'
            getBooks();
        });

        async function getBooks() {               //gets books from the database
            let books = await fetch('api/Books');
            books = await books.json();

            if (books.length > 0) {
                renderBooks(books);
            } else {
                console.log("No books found!");
            }

        }

        function renderBooks(books) {    //Displays book names on html page under available books
            let bookList = document.getElementById('Summary');
            bookList.innerHTML = "";// clears 'Summary'



            books.forEach((book) => {
                let template = `
                    <div class="book-details">
                        <strong>Name:</strong> <em>${book.Name}</em>
                    </div>
                `;
                bookList.insertAdjacentHTML("beforeend", template);
            });
        }

        document.querySelector('#SearchForm').addEventListener('submit', function (e) { //display properties of a book by searching ID with a form
            e.preventDefault();
            const id = document.querySelector('#idInput').value;
            fetch(`api/Books/${id}`, {            // Send a GET request
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {                // Display the search results

                    const searchedItem = document.getElementById('searchedItem');

                    if (data) {

                        searchedItem.innerHTML = `
                                <div class="book-details">
                                    <strong>Name:</strong> <em>${data.Name}</em><br>
                                    <strong>Price:</strong> <em>$${data.Price}</em><br>
                                    <strong>Category:</strong> <em>${data.Category}</em><br>
                                    <strong>Author:</strong> <em>${data.Author}</em><br>
                                    <strong>Jacket Material:</strong> <em>${data.JacketMaterial}</em><br>
                                    <button class="delete-button">Delete</button>
                                </div>
                            `;
                    } else {
                        searchedItem.innerHTML = "Book not found.";
                    }
                })
        });

        getBooks();
    </script>
</body>
</html>
